<div class="flex justify-center items-center  overflow-auto ">



  <mat-card class="w-full   flex justify-center items-center " *ngIf="this.dataSource.length">

    <table mat-table [dataSource]="dataSource" class=" w-full ">

      <ng-container matColumnDef="img">
        <!-- matHeaderCellDef for header cell  -->
        <th mat-header-cell *matHeaderCellDef class="text-center" style="text-align: center;">Product</th>

        <td mat-cell *matCellDef="let element"   style="text-align: center;" class="flex justify-center">
          <img src="{{element.img}}" alt="img" class="w-[100px] h-[140px] my-5" >
        </td>

        <td mat-footer-cell *matFooterCellDef>

        </td>

      </ng-container>





      <ng-container matColumnDef="name">

        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Name</th>

        <td mat-cell *matCellDef="let element" style="text-align: center;">

          <span class="truncate max-w-xs " style="text-align: center;">{{ element.name}}</span>
        </td>
        <td mat-footer-cell *matFooterCellDef class="">
          <button mat-raised-button (click)="toggle()">Continue Shopping

          </button>

        </td>
      </ng-container>



      <ng-container matColumnDef="model">

        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Brand</th>

        <td mat-cell *matCellDef="let element" style="text-align: center;">

          <span class="truncate max-w-xs " style="text-align: center;">{{ element.model}}</span>
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>


      <ng-container matColumnDef="price">

        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Price</th>

        <td mat-cell *matCellDef="let element" style="text-align: center;">

          {{ element.price }} <span> lei </span>
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>



      <ng-container matColumnDef="qty">

        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Quantity</th>

        <td mat-cell *matCellDef="let element" style="text-align: center;">


          <div class="flex justify-center items-center">

            <button (click)="removeQuantity(element)" mat-icon-button class="text-center">
              <mat-icon>remove</mat-icon>

            </button>
            <span class="truncate max-w-xs text-center"> {{ element.qty }} </span>


            <button (click)="onAddQuantity(element)" mat-icon-button class="text-center">
              <mat-icon class="text-center">add</mat-icon>

            </button>
          </div>
          <!-- matFooterCellDef for footer cell  -->

        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>



      <ng-container matColumnDef="total">

        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Total</th>

        <td mat-cell *matCellDef="let element" style="text-align: center;">

          {{ element.qty * element.price }} <span> lei </span>
        </td>

        <!-- matFooterCellDef for footer cell  -->
        <td mat-footer-cell *matFooterCellDef style="text-align: center;">
          <span class="font-bold py-5 block "> {{ getTotal(dataSource) }} <span> lei </span></span>

        </td>
      </ng-container>






      <ng-container matColumnDef="action">

        <th mat-header-cell *matHeaderCellDef style="text-align: center;" class="max-[700px]:mb-4">
          <button (click)="onClearCart()" mat-raised-button color="warn" class="">Clear All</button>

        </th>

        <td mat-cell *matCellDef="let element" style="text-align: center;">

          <button (click)="removeOneItem(element)" mat-mini-fab color="warn">

            <mat-icon class="text-center">close</mat-icon>
          </button>

        </td>
        <!-- matFooterCellDef for footer cell  -->
        <td mat-footer-cell *matFooterCellDef class="text-center">
          <button mat-raised-button color="primary"  (click)="toCheckout()"
          class="animate-bounce max-[700px]:mt-10	  truncate">

            Proceed To Checkout
          </button>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>

      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

    </table>


  </mat-card>


  <mat-card *ngIf="!this.dataSource.length" class="h-2/3 w-full flex justify-center  items-center">

    <p>Yuo don't have items in cart !</p>
    <button mat-raised-button class="m-3" (click)="toggle()">Start Shopping</button>
  </mat-card>





</div>
